<!DOCTYPE html>
<html ng-app = "dostPostApp">
<head lang="en">
    <meta charset="UTF-8">
    <!--bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!--Plugins-->
    <script src="js/plugins/jquery-1.11.1.js"></script>
    <script src="js/plugins/angular.js"></script>
    <script src="js/plugins/angular-ui.js"></script>
    <script src="js/plugins/angular-route.js"></script>
    <script src="js/plugins/bootstrap.min.js"></script>
    <script src="js/plugins/angular.js"></script>
    <script src="js/router.js"></script>


    <!--Controllers-->
    <script src="js/controllers/indexPageController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/ProfileController.js"></script>
    <script src="js/controllers/PhotoPreviewController.js"></script>
    <script src="js/controllers/PhotoController.js"></script>

    <script type="text/ng-template" id="photoPreview.html">
        <div ng-controller = "PhotoPreviewController" ng-init= "onDeviceReady()">
            <div class = "previewPhoto">
                <img ng-src = "{{ImageLink}}" height="200"  alt="image"/><br/><br/>
            </div>
        </div>
    </script>

    <title>Dost Post</title>
</head>

<body>
    <div ng-controller = "indexPageController">
        <nav class="navbar navbar-fixed-top menu-bar">
                <ul class="nav navbar-nav">
                    <li class="active"><img class ="logo" src="images/logo.png"/></li>
                </ul>
            <div class="nav-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="navbar-form" role="search">
                                <input type="text" class="form-control searchtext" placeholder="Search">
                        </div>
                    </li>
                    <li><a></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div ng-view =""></div>
</body>
</html>
